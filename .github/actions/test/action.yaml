name: "Test"
description: "Performs lint checks for Maven Java projects using SpotBugs and optional custom lint, with configurable artifact uploads via environment variables. Adds SpotBugs results as a PR comment if run on a pull request, and uploads a SARIF report for GitHub code scanning."

inputs:
  github_pat:
    description: "GitHub Personal Access Token"
    required: true
runs:
  using: "composite"
  steps:

    # Shout out to Benjamin Pannell at Sierra Softworks for this
    # https://sierrasoftworks.com/2021/12/20/vault-github-actions/#policies
    - name: Troubleshooting
      shell: bash
      run: |
          export AUDIENCE="manoj"  #"https://github.com/${GITHUB_REPOSITORY}"
          echo $ACTIONS_ID_TOKEN_REQUEST_TOKEN
          echo $ACTIONS_ID_TOKEN_REQUEST_URL
          curl -sSL -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=$AUDIENCE" | \
          jq "{ jwt: .value, role: \"$VAULT_ROLE\" }" > ./token.json
            
          echo 'GitHub Actions Token Claims'
          cat ./token.json
          cat ./token.json | jq -r '.jwt | split(".") | .[1] | @base64d' | jq
          echo 'Vault Login Response'
          curl -sSLf -X POST -H "Content-Type: application/json" -H "X-Vault-Namespace: admin" --data @token.json $VAULT_URL/v1/auth/$VAULT_AUTH_PATH/login
          # Remove the token file when we're done (if we don't fail)
          rm ./token.json
      env:
        VAULT_URL: http://3.109.208.8:8200
        VAULT_AUTH_PATH: jwt
        SECRET: ${{inputs.github_pat}}
        VAULT_ROLE: github-actions
        ACTIONS_ID_TOKEN_REQUEST_URL: ${{ env.ACTIONS_ID_TOKEN_REQUEST_URL }}
        GITHUB_REPOSITORY: ${{ github.repository }}

    - name: Retrieve Secrets
      id: secretdata
      uses: hashicorp/vault-action@v2.4.0
      with: 
        method: jwt
        url: http://3.109.208.8:8200
        namespace: admin
        role: github-actions
        jwtGithubAudience: manoj
        secrets: secret/data/test a | MY_SECRET
        

    - name: Print Secrets
      shell: bash
      run: |
          echo '${{ steps.secretdata.outputs.MY_SECRET }}'
